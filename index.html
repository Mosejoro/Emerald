<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search My PDFs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <!-- Nav For Big -->
  <nav class="navbar navbar-expand-md d-none d-md-block bg-success fixed-top ">
    <div class="container-fluid">
      <!-- Brand -->
      <a class="navbar-brand text-info fs-2" href="#">Emerald</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Links -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active " aria-current="page" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link text-light" href="#">Page</a></li>
        </ul>
        <!-- Search -->
        <form class="d-flex align-items-center justify-content-center ms-auto" role="search" id="search-form">
          <div id="search-results" class="pe-3 "></div>
          <input class="form-control me-2" type="search" aria-label="Search" id="search-term" placeholder="Search PDFs">
          <button class="btn btn-outline-info" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <!-- Nav For small -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary fixed d-md-none ">
    <div class="container-fluid">
      <!-- Brand -->
      <a class="navbar-brand text-info fs-2" href="#">Emerald</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Links -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active " aria-current="page" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link text-primary" href="#">Page</a></li>
        </ul>
        <!-- Search -->
        <form class="d-flex align-items-center justify-content-center ms-auto" role="search" id="search-form">
          <div id="search-results" class="pe-3 "></div>
          <input class="form-control me-2" type="search" aria-label="Search" id="search-term" placeholder="Search PDFs">
          <button class="btn btn-outline-info" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  
</body>
</html>
